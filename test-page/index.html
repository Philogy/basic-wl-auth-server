<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test frontend</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    >
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <button class="btn btn-primary" id="connect-account">Connect Metamask</button>
          <p id="account">No account connected</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <h3>Whitelist buy</h1>
          <form id="whitelist-buy">
            <div class="row">
              <label for="whitelist-buy-amount" class="col-sm-2 col-form-label">Amount:</label>
              <div class="col-sm-8">
                <input type="number" class="form-control col" id="whitelist-buy-amount">
              </div>
              <button type="submit" class="col-sm-2 btn btn-success">Buy</button>
            </div>
          </form>
        </div>
        <div class="col-sm-4">
          <h3>Captcha buy</h1>
          <form id="public-buy">
            <div class="row">
              <label for="public-buy-amount" class="col-sm-2 col-form-label">Amount:</label>
              <div class="col-sm-8">
                <input type="number" class="form-control col" id="public-buy-amount">
              </div>
              <button type="submit" class="col-sm-2 btn btn-success">Buy</button>
              <div class="g-recaptcha" data-sitekey="6LefojocAAAAADcSiS94saFLQ1IiRYOnbG_MBnMO"></div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <h3>Deploy sale</h1>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="./sale-contract.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
